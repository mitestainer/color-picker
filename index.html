<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mitestainer's Color Picker</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Capriola|NTR" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div id="aa" class="class-set">
            <h1>Color Picker</h1>
            <div id="selector-wrapper">
            <div id="red-selector" class="selector">
                <span>R</span>
                <i id="red-minus" class="fas fa-play left arrow"></i>
                <input type="range" name="" id="scroll-red" min="0" max="255" step="1">
                <i id="red-plus" class="fas fa-play right arrow"></i>
                <input type="number" class="input-number" id="value-red">
            </div>
            <div id="green-selector" class="selector">
                <span>G</span>
                <i id="green-minus" class="fas fa-play left arrow"></i>
                <input type="range" name="" id="scroll-green" min="0" max="255" step="1">
                <i id="green-plus" class="fas fa-play right arrow"></i>
                <input type="number" class="input-number" id="value-green">
            </div>
            <div id="blue-selector" class="selector">
                <span>B</span>
                <i id="blue-minus" class="fas fa-play left arrow"></i>
                <input type="range" name="" id="scroll-blue" min="0" max="255" step="1">
                <i id="blue-plus" class="fas fa-play right arrow"></i>
                <input type="number" class="input-number" id="value-blue">
            </div>
            </div>
            <button id="shuffle">
                <i class="fas fa-redo-alt"></i>
            </button>
        </div>
        <div id="bb" class="class-set">
            <p>Your color is:</p>
            <p><strong>rgb(<span id="redSpan"></span>, <span id="greenSpan"></span>, <span id="blueSpan"></span>)</strong></p>
            <p id="colorHex"><strong>#<span id="red-conv"></span><span id="green-conv"></span><span id="blue-conv"></span></strong></p>
            <p id="colorName"></p>
        </div>
        <div id="cc">
            <div id="color-wrapper-title">
                <p>You can pick one of these colors:</p>
            </div>
            <div id="color-wrapper"></div>
        </div>
    </div>
<script src="js/main.js"></script>
</body>

</html>
