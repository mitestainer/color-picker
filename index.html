    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        * {
            outline: 1px solid;
            margin: 0;
        }
        body {
            height: 100vh;
            overflow: hidden;
        }
        #container {
            display: grid;
            grid-template-areas: "a c"
                                 "b c";
            grid-template-columns: 3fr 2fr;
        }
        .class-set {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #aa {
            grid-area: a;
        }
        .selector {
            display: inherit;
        }
        #bb {
            grid-area: b;
        }
        #cc {
            grid-area: c;
            height: 100vh;
        }
        #color-wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 0.25em;
            overflow: auto;
            height: 95vh;
        }
        #color-wrapper-title {
            height: 5vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }
        .holder {
            display: flex;
            align-items: center;
            background-color: #eee;
            border-radius: 0.25em;
            padding: 0.25em;
            cursor: pointer;
        }
        .holder:hover {
            background-color: #aaa;
        }
        .holder > span {
            pointer-events: none;
        }
        .color-example {
            width: 1em;
            height: 1em;
            margin-right: 0.25em;
            outline: 1px solid;
        }
    </style>
</head>

        // Convert rgb to hex

        function fixer(input) {
            var x = input / 16;
            var regexX = /^\d+/g;
            var fixedX = parseInt(String(x).match(regexX));
            var regexY = /\.(\d+)/g
            var y = (parseFloat(String(x).match(regexY))) * 16;

            if (fixedX >= 10) {
                switch (fixedX) {
                    case 10:
                        fixedX = 'a';
                        break;
                    case 11:
                        fixedX = 'b';
                        break;
                    case 12:
                        fixedX = 'c';
                        break;
                    case 13:
                        fixedX = 'd';
                        break;
                    case 14:
                        fixedX = 'e';
                        break;
                    case 15:
                        fixedX = 'f';
                        break;
                    case NaN:
                        fixedX = 0;
                        break;
                }
            } else if (!fixedX) {
                fixedX = 0;
            }
            if (y >= 10) {
                switch (y) {
                    case 10:
                        y = 'a';
                        break;
                    case 11:
                        y = 'b';
                        break;
                    case 12:
                        y = 'c';
                        break;
                    case 13:
                        y = 'd';
                        break;
                    case 14:
                        y = 'e';
                        break;
                    case 15:
                        y = 'f';
                        break;
                    case NaN:
                        y = 0;
                        break;
                }
            } else if (!y) {
                y = 0;
            }
            return String(fixedX) + y;
        }
